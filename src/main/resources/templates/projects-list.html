<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>
<body class="body-main">
<header th:replace="fragments/common::navigation"></header>

<main role="main">
    <div class="jumbotron">
        <div class="container text-dark text-center">
            <h1 class="display-3"><strong class="rounded pt-3 font-weight-bold">Employee doubles</strong></h1>
        </div>
        <div class="container bg-blur rounded mt-5 mb-2 text-center">
            <div class="row mt-3 mb-3">

                <div class="col-10 rounded m-auto" style="height: 55vh; overflow: auto">
                    <div th:object="${projects}" th:if="${projects.size() > 0}" class="mt-3 rounded badge-info">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Employee ID #1</th>
                                <th scope="col">Employee ID #2</th>
                                <th scope="col">Project ID</th>
                                <th scope="col">Days worked together</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each=" p : ${projects}" th:object="${p}">
                                <th th:text="*{getFirstEmployee()}">first</th>
                                <td th:text="*{getSecondEmployee()}">second</td>
                                <td th:text="*{getProjectId()}">project</td>
                                <td th:text="*{getDaysWorked()}">duration</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:unless="${projects.size() > 0}" class="mt-5 rounded badge-info">
                        <h2>No team pairs with projects are found</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/common::footer"></footer>
</body>
</html>
